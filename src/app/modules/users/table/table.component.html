<div class="mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> Действия </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> 
            <mat-checkbox class="example-margin" ></mat-checkbox> 
            Логин
         </th>
        
        <td mat-cell *matCellDef="let element" >
          <mat-checkbox class="example-margin" [(ngModel)]="isChecked" checked=""></mat-checkbox> 
          <span >{{element.name}}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> E-mail </th>
        <td mat-cell *matCellDef="let element">{{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> Телефон </th>
        <td mat-cell *matCellDef="let element">{{element.phone}}  </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> Роли </th>
        <td mat-cell *matCellDef="let element"> 
          <span *ngIf="element.is_admin">Админ</span>
          <span *ngIf="!element.is_admin">Пользователь</span>
          
        </td>
      </ng-container>
      <ng-container matColumnDef="date_chg">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> Дата изменения </th>
        <td mat-cell *matCellDef="let element">{{element.update_at| date:'dd/MM/yyyy'}}  </td>
      </ng-container>
      <ng-container matColumnDef="date_crt">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> Дата создания </th>
        <td mat-cell *matCellDef="let element"> {{element.create_at| date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> Статус </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.status" style="color: green;">Активен</span>
          <span *ngIf="!element.status" style="color: red;">Заблокирова</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="ep">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="'#DA2032'"> Наличие ЭП </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon *ngIf="element.is_ecp" style="color: green;">check_circle_outline</mat-icon>
          <mat-icon *ngIf="!element.is_ecp" style="color: red;">highlight_off</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   
  </div>
